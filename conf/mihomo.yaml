# 直连域名
direct:
  behavior: domain
  format: yaml
  url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/direct.txt

# 中国域名
china_domain:
  behavior: domain
  format: yaml
  url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/ChinaMaxNoIP/ChinaMaxNoIP_Domain.yaml

# 中国IP，不包含IPv6
china_ip:
  behavior: ipcidr
  format: yaml
  url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/ChinaIPs/ChinaIPs_IP_No_IPv6.yaml

# 被墙域名
gfw:
  behavior: domain
  format: yaml
  url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/gfw.txt

# 私有IP
private_ip:
  behavior: ipcidr
  format: yaml
  url: https://raw.githubusercontent.com/Loyalsoldier/geoip/refs/heads/release/clash/ipcidr/private.txt

# 私有域名
private_domain:
  behavior: domain
  format: yaml
  url: https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt

# 广告域名
adblock:
  behavior: domain
  format: yaml
  url: https://raw.githubusercontent.com/217heidai/adblockfilters/main/rules/adblockmihomo.yaml
